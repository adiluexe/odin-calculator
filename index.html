<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{ Calculator }</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>{ Simple Calculator }</header>
    <main>
      <div class="container">
        <div class="display">
          <div class="previous-operand">0</div>
          <div class="current-operand">0</div>
        </div>

        <div class="keys">
          <div class="row">
            <button class="span-two">AC</button>
            <button>DEL</button>
            <button>/</button>
          </div>
          <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
          </div>
          <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
          </div>
          <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
          </div>
          <div class="row">
            <button>.</button>
            <button>0</button>
            <button class="span-two">=</button>
          </div>
        </div>
      </div>
    </main>
    <footer>@adiluexe | 2024</footer>
    <script src="script.js"></script>
  </body>
</html>
